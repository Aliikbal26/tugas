<head>

  <link rel="stylesheet" href="./assets/bootstrap-5.1.3/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./scanner/style.css">

</head>

<body>
  <div class="row no-guttersmt">
    <div class="sidenav">
      <div class="col-md-2">
        <ul class="nav flex-column ">
          <li class="nav-item">
            <a class="nav-link" href="pengaturan.html"><i class="bi bi-printer"
                style="font-family: Arial, Helvetica, sans-serif; font-style: normal; font-size: 30px; margin-left: 10px;">
                Printer</i></a>
          </li>
          <li class="nav-item" style="background-color: #949393;">
            <a class="nav-link" href="scanner.html"><i class="bi bi-upc-scan"

          </li>
        </ul>

      </div>
    </div>
    <div class="col-md-9">
      <div class="container mt-4">
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-6">
            <h1 class="display-4 fw-bold text-center mb-5">Pengaturan Aplikasi</h1>
          </div>
          <div class="col-md-2"></div>
        </div>
        <div class="container mt-2">
          <div class="row h-10">
            <form class="form-horizontal">
              <div class="form-group col-10 mb-1">
                <div class="row align-items-center">
                  <div class="col-md-1"></div>
                  <div class="col-md-2">
                    <label class="fs-5 control-label mb-4 fw-bold mt-sm-4"> USB Vendor</label>
                  </div>

                  <div class="col-md-4">
                    <select class="form-select mb-4 mt-sm-4" aria-label="Default select example">
                      <option selected>Open this select menu</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
                  <div class="col-md-1"></div>
                  <div class="col-md-3">
                    <button type="button" class="btn btn-secondary mb-4 mt-sm-4" id="btnAwal">Halaman Awal</button>
                  </div>


                </div>
                <div class="row align-items-center">
                  <div class="col-md-1"></div>
                  <div class="col-md-2 mb-4">
                    <label class="fs-5 control-labeln fw-bold ">USB Product</label>
                  </div>
                  <div class="col-md-4 mb-4 ">
                    <select class="form-select" aria-label="Default select example">
                      <option selected>Open this select menu</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
                  <div class="col-md-1"></div>
                  <div class="col-md-3 mb-4">
                    <button type="button" class="btn btn-danger" id="btnTutup">Tutup Aplikasi</button>
                  </div>

                  <div class="row justify-content-center mb-sm-3">
                    <div class="col-md-4">
                      <button type="button" class="btn btn-success " id="btnSave">SIMPAN</button>
                    </div>
                  </div>
                </div>
                <div class="row align-items-center">
                  <div class="col-md-1"></div>
                  <figure class="figure bg-white col-md-10 mb-4">
                    <img src="..." class="figure-img img-fluid rounded" alt="">
                    <figcaption class="figure-caption fw-bold text-center">Hasil Scan</figcaption>
                  </figure>
                </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./assets/bootstrap-5.1.3/js/bootstrap.bundle.min.js"></script>
